name: Build Frontend Web App

on:
  workflow_dispatch:
  pull_request:
    paths:
      - app/frontend-webapp/**
      - .github/workflows/build.frontend-webapp.yml

env:
  package: frontend-webapp

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 19
      - run: npm ci
      - run: npm run build